<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML COLOR</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <script>
$(document).ready(function(){
    var txt=""
    var url="https://gist.githubusercontent.com/jennyknuth/e2d9ee930303d5a5fe8862c6e31819c5/raw/e4ec571a9b49ddc5c1789a4e7f3c67ec5271398e/colors.json"
    $.getJSON(url,function (data) {
        $.each(data,function(key,val){
            txt+="<tr>"
            txt+="<td><p style='background-color:"+val.hex+";' class='py-3 m-0'></p></td>"
            txt+="<td>"+val.name+"</td>"
            txt+="<td>"+val.hex+"</td>"
            txt+="<td>"+val.rgb+"</td>"
            txt+="</tr>"
        })
        $("#colors").html(txt)
        let table= new DataTable("#myTable")
    })
})
    </script>
</head>
<body>
    <main class="container py-3">
        <h1 class="display-6 text-center">HTML Color Table</h1>
        <table class="table table-dark table-sm table-striped table-hover" id="myTable">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Name</th>
                    <th>Hex</th>
                    <th>RGB</th>
                </tr>
            </thead>
            <tbody id="colors"></tbody>
        </table>
    </main>
    
</body>
</html>
